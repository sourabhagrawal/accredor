<div class="row-fluid">
	<div class="span8">
		<h3>Create Goal</h3>
		<hr/>
		<div class="row-fluid" id='goal-alert' style='display:none;'>
			<div class="span12">
				<div class="alert"></div>
			</div>
		</div>
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="name">Name</label>
		    <div class="controls">
		      <input type="text" id="name" placeholder="Name" required/>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="type">Type</label>
		    <div class="controls">
		     	<select id="type">
					<option value='visit'>Visit</option>
					<option value='engagement'>Engagement</option>
					<!-- <option>click</option> -->
				</select>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="url">URL</label>
		    <div class="controls">
		      <input type="text" id="url" placeholder="URL" required/>
		    </div>
		  </div>
		  <div class="form-actions">
			  <a type="button" class="btn" id='submit-btn'>Create Goal</a>
			  <a type="button" class="btn" id='reset-btn'>Reset</a>
		  </div>
		</form>
	</div>
	<div class='span4'>
		<div class='well'>
			<h4>Goal</h4>
			To measure the user response to your experiments your can set up various goals. 
			<br/>A goal can measure user response in the following ways.  
			<ul>
				<li><b>Visit Goal:</b> Is triggered when a user visits a URL</li>
				<li><b>Engagement Goal:</b> Is triggered when a user clicks anywhere on a page</li>
			</ul>
		</div>
	</div>
</div>
