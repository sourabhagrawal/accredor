<td><%= name %></td>
<td>
	<% 
		if(status == 'started') print('Running');
		if(status == 'created') print('Ready to Start');
		if(status == 'stopped') print('Stopped');
	%>
</td>
<td><%= createdAt %></td>
<td>
	<div class='btn-ttolbar'>
		<a class="btn" id='primary-action'>
			<% 
				if(status == 'started'){;
			%>
			<i class="icon-stop"></i> Stop
			<%
				} else if(status == 'created'){
			%>
			<i class="icon-play"></i> Start
			<%	
				}
				if(status == 'stopped'){;
			%>
			<i class="icon-play"></i> Resume
			<%	
				}
			%>
		</a>
		<button class="btn" id='edit'><i class="icon-edit icon-white"></i> Edit</button>
	</div>
</td>
