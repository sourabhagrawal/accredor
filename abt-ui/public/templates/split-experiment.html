<div class="row-fluid">
	<div class="span8">
		<div class="span2">
			<span class="pull-right">Experiment Name</span>
		</div>
		<div class="span6">
			<input id="name" type="text" placeholder="Experiment Name" style="width:100%">
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span8">
		<div class="span2">
			<span class="pull-right">Experiment URL</span>
		</div>
		<div class="span6">
			<input id="url" type="text" placeholder="http://" style="width:100%">
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span8">
		<div class="span2">
		</div>
		<div class="span6">
			<button class='btn' id="ok-btn">Create Experiment</button>
		</div>
	</div>
</div>
<div id="variations-container" style='display:none;'>
	<div class="bor"></div>
	<div class="row-fluid">
		<div class="span12">
			<div class="span2">
				<h5>Variation Name</h5>
			</div>
			<div class="span6">
				<h5>Variation URL</h5>
			</div>
			<div class="span1">
				<h5>Percentage</h5>
			</div>
			<div class="span1">
				<h5>Action</h5>
			</div>
			<div class="span2">
				<h5>Status</h5>
			</div>
		</div>
	</div>
	<div id="variations-list"></div>
	<div id="button-toolbar">
		<button class="btn add">Add Variation</button>
		<button class="btn" id="delete-all">Delete All</button>
	</div>
</div>
